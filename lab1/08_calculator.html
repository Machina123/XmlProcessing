<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function add() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            alert(num1 + num2);
        }

        function subtract() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            alert(num1 - num2)
        }

        function multiply() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            alert(num1 * num2);
        }

        function divide() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            alert(num2 != 0 ? (num1 / num2) : "Cannot divide by zero");
        }

    </script>
</head>
<body>
    Liczba 1: <input type="number" id="num1"><br>
    Liczba 2: <input type="number" id="num2"><br>
    <button type="button" id="addme" onclick="add()">+</button>
    <button type="button" id="subtractme" onclick="subtract()">-</button>
    <button type="button" id="multiplyme" onclick="multiply()">x</button>
    <button type="button" id="divideme" onclick="divide()">/</button>
</body>
</html>
