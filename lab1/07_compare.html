<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function compare() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var greater = (num1 > num2 ? num1 : num2);
            alert("Liczba " + greater + " jest większa");
        }
    </script>
</head>
<body>
    Liczba 1: <input type="number" id="num1"><br>
    Liczba 2: <input type="number" id="num2"><br>
    <button type="button" id="compareme" onclick="compare()">Porównaj</button>
</body>
</html>
